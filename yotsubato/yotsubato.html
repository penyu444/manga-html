<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yotsubato! Chapters</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #e5f7e1;
      color: #2c5f2d;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem;
      background: #6fcf97;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    header img {
      position: absolute;
      left: 1rem;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin: 0;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .thumbnail {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.15s ease;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    #reader {
      display: none;
      flex-direction: column;
      height: 100vh;
      background: #fff;
      position: relative;
    }

    #pdf-canvas {
      flex: 1;
      width: 100%;
      background: #fff;
      display: block;
      object-fit: contain;
    }

    .nav-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 10;
    }

    #prev-zone { left: 0; }
    #next-zone { right: 0; }

    #back-btn {
      background: #6fcf97;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 6px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
    }

    #page-info {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(111, 207, 151, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="cover.png" alt="Yotsuba logo">
    <h1>Yotsubato! Chapters</h1>
  </header>

  <!-- Chapter selection -->
  <div id="gallery" class="gallery">
    <div class="thumbnail" onclick="openPDF('yotsuba_ch1.pdf')"><img src="thumb1.png" alt="Chapter 1"></div>
    <div class="thumbnail" onclick="openPDF('yotsuba_ch2.pdf')"><img src="thumb2.png" alt="Chapter 2"></div>
    <div class="thumbnail" onclick="openPDF('yotsuba_ch3.pdf')"><img src="thumb3.png" alt="Chapter 3"></div>
    <div class="thumbnail" onclick="openPDF('yotsuba_ch4.pdf')"><img src="thumb4.png" alt="Chapter 4"></div>
    <div class="thumbnail" onclick="openPDF('yotsuba_ch5.pdf')"><img src="thumb5.png" alt="Chapter 5"></div>
    <div class="thumbnail" onclick="openPDF('yotsuba_ch6.pdf')"><img src="thumb6.png" alt="Chapter 6"></div>
    <div class="thumbnail" onclick="openPDF('yotsuba_ch7.pdf')"><img src="thumb7.png" alt="Chapter 7"></div>
    <div class="thumbnail" onclick="openPDF('yotsuba_ch8.pdf')"><img src="thumb8.png" alt="Chapter 8"></div>
  </div>

  <!-- PDF Reader -->
  <div id="reader">
    <button id="back-btn" onclick="closePDF()">‚Üê Back</button>
    <canvas id="pdf-canvas"></canvas>
    <div id="prev-zone" class="nav-zone" onclick="prevPage()"></div>
    <div id="next-zone" class="nav-zone" onclick="nextPage()"></div>
    <div id="page-info"></div>
  </div>

  <script>
    let pdfDoc = null,
        pageNum = 1,
        scale = 1.4,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');

    function openPDF(url) {
      document.getElementById('gallery').style.display = 'none';
      document.getElementById('reader').style.display = 'flex';

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        pageNum = 1;
        renderPage(pageNum);
      });
    }

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        let viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        let renderCtx = { canvasContext: ctx, viewport: viewport };
        page.render(renderCtx);
        document.getElementById('page-info').innerText = `${num} / ${pdfDoc.numPages}`;
      });
    }

    function nextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    }

    function prevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    }

    function closePDF() {
      document.getElementById('reader').style.display = 'none';
      document.getElementById('gallery').style.display = 'grid';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pdfDoc = null;
    }
  </script>

</body>
</html>
